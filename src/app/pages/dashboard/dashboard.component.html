<div class="container">
  <div class="row" style="margin-top: 3rem">
    <div class="col-6" style="text-align: left">
      <h3>Profile List</h3>
    </div>
    <div class="col-3">
      <button
        type="button"
        (click)="addProfile()"
        class="btn btn-primary"
        style="float: right"
      >
        Add Profile
      </button>
    </div>
    <div>
      <p>Welcome, {{ email }}</p>
      <button class="btn btn-secondary btn-lg col-12" (click)="signOut()">
        Sign Out
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">City</th>
          <th scope="col">Country</th>
          <th scope="col">Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of eventService.profileList$ | async; track item.id) {
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.country }}</td>
          <td>{{ item.phone }}</td>
          <td>
            <button
              class="btn btn-warning btn-sm"
              (click)="updateProfile(item.id)"
              style="margin-right: 2px"
            >
              Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="openAlert(item.id)">
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <app-alert></app-alert>
  <app-modal></app-modal>
</div>
<ngx-spinner></ngx-spinner>
